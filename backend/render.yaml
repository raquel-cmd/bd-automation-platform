services:
  - type: web
    name: bd-automation-api
    env: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma db push --skip-generate --accept-data-loss
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5002
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-vercel-app.vercel.app
